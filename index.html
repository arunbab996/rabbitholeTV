<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TV Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  cursor: pointer;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
  filter: contrast(1.1) saturate(1.15);
}

/* Video */
.screen iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-family: monospace;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 7;
}
</style>
</head>

<body>

<div class="screen" id="screen">
  <div class="static" id="static"></div>
  <div class="scanlines"></div>
  <div class="hint" id="hint">CLICK TO TURN ON</div>
</div>

<script>
/* KNOWN-GOOD EMBEDDABLE VIDEOS (NON-LIVE) */
const channels = [
  "https://www.youtube.com/embed/GO5FwsblpT8?autoplay=1&mute=1&controls=0&rel=0",
  "https://www.youtube.com/embed/6_b7RDuLwcI?autoplay=1&mute=1&controls=0&rel=0",
  "https://www.youtube.com/embed/lM02vNMRRB0?autoplay=1&mute=1&controls=0&rel=0",
  "https://www.youtube.com/embed/8Yy6nF6XKpI?autoplay=1&mute=1&controls=0&rel=0",
  "https://www.youtube.com/embed/aqz-KE-bpKQ?autoplay=1&mute=1&controls=0&rel=0"
];

const screen = document.getElementById("screen");
const staticFx = document.getElementById("static");
const hint = document.getElementById("hint");

let started = false;

function burstStatic() {
  staticFx.style.opacity = "0.4";
  setTimeout(() => staticFx.style.opacity = "0", 250);
}

function playRandom() {
  burstStatic();
  const src = channels[Math.floor(Math.random() * channels.length)];

  screen.innerHTML = `
    <iframe
      src="${src}"
      allow="autoplay"
      allowfullscreen>
    </iframe>
    <div class="static" id="static"></div>
    <div class="scanlines"></div>
  `;
}

document.body.addEventListener("click", () => {
  if (!started) {
    hint.style.display = "none";
    started = true;
  }
  playRandom();
});
</script>

</body>
</html>
