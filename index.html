<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CRT TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Player */
#player { width: 100%; height: 100%; }
#player iframe { pointer-events: none; }

/* Overlays */
.crt-mask {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );
  z-index: 9;
}

.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  z-index: 5;
  pointer-events: none;
}

.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  z-index: 6;
  pointer-events: none;
}

/* Channel label */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 10;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 11;
}
</style>
</head>

<body>

<div class="screen">
  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH â€”</div>

  <div class="controls">
    <button id="chDown">CH âˆ’</button>
    <button id="chUp">CH +</button>
    <button id="skip">SKIP</button>
    <button id="unmute">UNMUTE</button>
  </div>

  <div class="hint" id="hint">LOADING TVâ€¦</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ================= CHANNEL POOLS ================= */
/* All IDs here are known embeddable at time of writing */
/* If any break later, error handler auto-skips */

const CHANNELS = [
  {
    name: "SPACE",
    videos: [
      "GO5FwsblpT8","aqz-KE-bpKQ","lM02vNMRRB0","EEIk7gwjgIM",
      "oAVjF_7ensg","1w8Z0UOXVaY","yS1ibDImAYU","fYzJqS3x0Jc",
      "3uD6FJtpRZ4","k7VfscZC0Ao","WYeFqSjvGaY","RVMZxH1TIIQ"
    ]
  },
  {
    name: "SCIENCE",
    videos: [
      "6_b7RDuLwcI","8Yy6nF6XKpI","uD4izuDMUQA","zBkVCpbNnkU",
      "iA6wRgwl7k0","r6w2M50_Xdk","QOCaacO8wus","cK-OGB5GxC0",
      "hOfRN0KihOU","xZbcwi7SfZE","i93Z7zljQ7I","kBdfcR-8hEY"
    ]
  },
  {
    name: "CHILL",
    videos: [
      "5qap5aO4i9A","DWcJFNfaw9c","HluANRwPyNo","XHTrLYShBRQ",
      "8COwK2tAnfs","aqz-KE-bpKQ","lM02vNMRRB0","yS1ibDImAYU"
    ]
  }
];

/* ================= STATE ================= */

let player, playerReady = false;
let currentChannel = 0;
let muted = true;
let poweredOn = false;
const played = {};

/* ================= HELPERS ================= */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomStart() {
  return Math.floor(20 + Math.random() * 200);
}

function pickVideo(ch) {
  if (!played[ch]) played[ch] = [];
  const pool = CHANNELS[ch].videos;

  if (played[ch].length >= pool.length - 1) played[ch] = [];

  let v;
  do {
    v = pool[Math.floor(Math.random() * pool.length)];
  } while (played[ch].includes(v));

  played[ch].push(v);
  return v;
}

/* ================= YOUTUBE API ================= */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      },
      onError: () => {
        // ðŸš‘ Auto-heal: skip broken video silently
        tuneChannel(currentChannel);
      }
    }
  });
};

/* ================= TV LOGIC ================= */

function updateChannelLabel() {
  document.getElementById("channelLabel").textContent =
    `CH ${currentChannel + 1}`;
}

function tuneChannel(ch) {
  if (!playerReady) return;

  const videoId = pickVideo(ch);
  const start = randomStart();

  burstStatic();
  updateChannelLabel();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  muted ? player.mute() : player.unMute();
}

function powerOn() {
  if (!playerReady) return;
  poweredOn = true;
  document.getElementById("hint").style.display = "none";
  tuneChannel(currentChannel);
}

/* ================= CONTROLS ================= */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) powerOn();
});

document.getElementById("skip").onclick = () => {
  if (poweredOn) tuneChannel(currentChannel);
};

document.getElementById("unmute").onclick = () => {
  muted = false;
  player.unMute();
};

document.getElementById("chUp").onclick = () => {
  if (!poweredOn) return;
  currentChannel = (currentChannel + 1) % CHANNELS.length;
  tuneChannel(currentChannel);
};

document.getElementById("chDown").onclick = () => {
  if (!poweredOn) return;
  currentChannel =
    (currentChannel - 1 + CHANNELS.length) % CHANNELS.length;
  tuneChannel(currentChannel);
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === "ArrowUp") document.getElementById("chUp").click();
  if (e.key === "ArrowDown") document.getElementById("chDown").click();
});
</script>

</body>
</html>
