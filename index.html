<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Random TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Player */
#player { width: 100%; height: 100%; }
#player iframe { pointer-events: none; }

/* Masks & Effects */
.crt-mask {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );
  z-index: 9;
}

.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  z-index: 5;
  pointer-events: none;
}

.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  z-index: 6;
  pointer-events: none;
}

/* Channel label */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 10;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 11;
}
</style>
</head>

<body>

<div class="screen">
  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH —</div>

  <div class="controls">
    <button id="chDown">CH −</button>
    <button id="chUp">CH +</button>
    <button id="skip">SKIP</button>
    <button id="unmute">UNMUTE</button>
  </div>

  <div class="hint" id="hint">LOADING TV…</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ================= CHANNELS (DIVERSE) ================= */

const CHANNELS = [
  { name: "SPACE", videos: [
    "GO5FwsblpT8","aqz-KE-bpKQ","lM02vNMRRB0","EEIk7gwjgIM","oAVjF_7ensg",
    "1w8Z0UOXVaY","yS1ibDImAYU","fYzJqS3x0Jc","3uD6FJtpRZ4","k7VfscZC0Ao"
  ]},
  { name: "SCIENCE", videos: [
    "6_b7RDuLwcI","8Yy6nF6XKpI","uD4izuDMUQA","zBkVCpbNnkU","iA6wRgwl7k0",
    "r6w2M50_Xdk","QOCaacO8wus","cK-OGB5GxC0","hOfRN0KihOU"
  ]},
  { name: "NATURE", videos: [
    "yS1ibDImAYU","fYzJqS3x0Jc","XHTrLYShBRQ","HluANRwPyNo","8COwK2tAnfs"
  ]},
  { name: "TECH", videos: [
    "EEIk7gwjgIM","i93Z7zljQ7I","kBdfcR-8hEY","xZbcwi7SfZE","uD4izuDMUQA"
  ]},
  { name: "CHILL", videos: [
    "5qap5aO4i9A","DWcJFNfaw9c","aqz-KE-bpKQ","lM02vNMRRB0","XHTrLYShBRQ"
  ]},
  { name: "DOCS", videos: [
    "RVMZxH1TIIQ","WYeFqSjvGaY","k7VfscZC0Ao","3uD6FJtpRZ4","EEIk7gwjgIM"
  ]}
];

/* ================= STATE ================= */

let player, playerReady = false;
let currentChannel = 0;
let muted = true;
let poweredOn = false;

/* ================= HELPERS ================= */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomStart() {
  return Math.floor(20 + Math.random() * 240);
}

function randomChannelIndex() {
  return Math.floor(Math.random() * CHANNELS.length);
}

function randomVideoFrom(ch) {
  const pool = CHANNELS[ch].videos;
  return pool[Math.floor(Math.random() * pool.length)];
}

/* ================= YT API ================= */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      },
      onError: () => {
        // auto-skip broken videos
        playRandom();
      }
    }
  });
};

/* ================= TV LOGIC ================= */

function updateChannelLabel() {
  document.getElementById("channelLabel").textContent =
    `CH ${currentChannel + 1}`;
}

function playRandom() {
  if (!playerReady) return;

  currentChannel = randomChannelIndex();
  updateChannelLabel();

  const videoId = randomVideoFrom(currentChannel);
  const start = randomStart();

  burstStatic();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  muted ? player.mute() : player.unMute();
}

function playCurrentChannel() {
  if (!playerReady) return;

  updateChannelLabel();

  const videoId = randomVideoFrom(currentChannel);
  const start = randomStart();

  burstStatic();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  muted ? player.mute() : player.unMute();
}

function powerOn() {
  if (!playerReady) return;
  poweredOn = true;
  document.getElementById("hint").style.display = "none";
  playRandom();
}

/* ================= CONTROLS ================= */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) powerOn();
});

document.getElementById("skip").onclick = () => {
  if (poweredOn) playRandom();
};

document.getElementById("unmute").onclick = () => {
  muted = false;
  player.unMute();
};

document.getElementById("chUp").onclick = () => {
  if (!poweredOn) return;
  currentChannel = (currentChannel + 1) % CHANNELS.length;
  playCurrentChannel();
};

document.getElementById("chDown").onclick = () => {
  if (!poweredOn) return;
  currentChannel =
    (currentChannel - 1 + CHANNELS.length) % CHANNELS.length;
  playCurrentChannel();
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === "ArrowUp") document.getElementById("chUp").click();
  if (e.key === "ArrowDown") document.getElementById("chDown").click();
});
</script>

</body>
</html>
