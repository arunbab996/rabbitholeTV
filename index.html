<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TV Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  cursor: pointer;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
  filter: contrast(1.1) saturate(1.15);
}

/* Video */
.screen iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-family: monospace;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 7;
}

/* Channel number */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-family: monospace;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 8;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 9;
  display: flex;
  gap: 10px;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  font-family: monospace;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="screen" id="screen">
  <div class="static" id="static"></div>
  <div class="scanlines"></div>
  <div class="hint" id="hint">CLICK TO TURN ON</div>
</div>

<script>
/* Known-good embeddable videos */
const channels = [
  { ch: 3, id: "GO5FwsblpT8" },
  { ch: 7, id: "6_b7RDuLwcI" },
  { ch: 12, id: "lM02vNMRRB0" },
  { ch: 18, id: "8Yy6nF6XKpI" },
  { ch: 42, id: "aqz-KE-bpKQ" }
];

const screen = document.getElementById("screen");
const staticFx = document.getElementById("static");
const hint = document.getElementById("hint");

let started = false;
let muted = true;

function pickChannel() {
  return channels[Math.floor(Math.random() * channels.length)];
}

/* Faster-seeking range (earlier = less buffering) */
function randomStart() {
  return Math.floor(20 + Math.random() * 180);
}

function burstStatic(longer = false) {
  staticFx.style.opacity = "0.45";
  setTimeout(() => staticFx.style.opacity = "0", longer ? 500 : 250);
}

function tuneChannel() {
  const { ch, id } = pickChannel();
  const start = randomStart();

  burstStatic(true);

  screen.innerHTML = `
    <iframe
      src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&mute=${muted ? 1 : 0}&start=${start}&controls=0&rel=0&playsinline=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>

    <div class="static" id="static"></div>
    <div class="scanlines"></div>
    <div class="channel">CH ${ch}</div>

    <div class="controls">
      <button id="unmute">${muted ? "UNMUTE" : "SOUND ON"}</button>
      <button id="skip">SKIP</button>
    </div>
  `;

  document.getElementById("skip").onclick = tuneChannel;

  document.getElementById("unmute").onclick = () => {
    muted = false;
    tuneChannel();
  };
}

document.body.addEventListener("click", () => {
  if (!started) {
    hint.style.display = "none";
    started = true;
    tuneChannel();
  }
});
</script>

</body>
</html>
