<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chaos TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Player */
#player { width: 100%; height: 100%; }
#player iframe { pointer-events: none; }

/* CRT mask */
.crt-mask {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );
  z-index: 9;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Channel label */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 10;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 11;
}
</style>
</head>

<body>

<div class="screen">

  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH —</div>

  <div class="controls">
    <button id="skip">SKIP</button>
    <button id="muteBtn">MUTE</button>
  </div>

  <div class="hint" id="hint">LOADING TV…</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ================= MASSIVE RANDOM POOL ================= */
/* NatGeo / Discovery-style: nature, animals, survival, science, reality */

const VIDEO_POOL = [
  /* Nat Geo / Wildlife */
  "7QpXzI8T7hE","JYhB8qkY5RQ","cM0v2L7k6GI","hW7n4rh4HaY",
  "QZzZ8dQmZ1o","9kz4cFZ9p2A","aETNYyrqNYE","lM02vNMRRB0",

  /* Discovery / Engineering */
  "EEIk7gwjgIM","GO5FwsblpT8","oAVjF_7ensg","3uD6FJtpRZ4",
  "RVMZxH1TIIQ","WYeFqSjvGaY","k7VfscZC0Ao","i93Z7zljQ7I",

  /* Science / Explainers */
  "6_b7RDuLwcI","8Yy6nF6XKpI","uD4izuDMUQA","zBkVCpbNnkU",
  "iA6wRgwl7k0","r6w2M50_Xdk","QOCaacO8wus","cK-OGB5GxC0",

  /* Reality / POV / Travel */
  "XHTrLYShBRQ","HluANRwPyNo","yS1ibDImAYU","DWcJFNfaw9c",
  "8COwK2tAnfs","5qap5aO4i9A","aqz-KE-bpKQ"
];

/* ================= STATE ================= */

let player;
let playerReady = false;
let poweredOn = false;
let muted = true;
let channelNumber = 1;
let lockedTime = 0;

/* ================= HELPERS ================= */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomStart() {
  return Math.floor(60 + Math.random() * 300);
}

function randomVideo() {
  return VIDEO_POOL[Math.floor(Math.random() * VIDEO_POOL.length)];
}

function updateChannelLabel() {
  document.getElementById("channelLabel").textContent =
    `CH ${String(channelNumber).padStart(2, "0")}`;
}

/* ================= YOUTUBE API ================= */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      },
      onStateChange: enforceBroadcast,
      onError: playRandomChannel
    }
  });
};

/* ================= BROADCAST LOCK ================= */

function enforceBroadcast(e) {
  if (!poweredOn) return;

  if (e.data === YT.PlayerState.PAUSED) {
    player.playVideo();
  }

  const t = player.getCurrentTime();
  if (Math.abs(t - lockedTime) > 3) {
    player.seekTo(lockedTime, true);
  } else {
    lockedTime = t;
  }
}

/* ================= TV LOGIC ================= */

function playRandomChannel() {
  if (!playerReady) return;

  burstStatic();
  channelNumber++;
  updateChannelLabel();

  const videoId = randomVideo();
  const start = randomStart();
  lockedTime = start;

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  muted ? player.mute() : player.unMute();
}

function powerOn() {
  poweredOn = true;
  document.getElementById("hint").style.display = "none";
  updateChannelLabel();
  playRandomChannel();
}

/* ================= CONTROLS ================= */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) powerOn();
});

document.getElementById("skip").onclick = () => {
  if (poweredOn) playRandomChannel();
};

document.getElementById("muteBtn").onclick = () => {
  muted = !muted;
  muted ? player.mute() : player.unMute();
  document.getElementById("muteBtn").textContent = muted ? "MUTE" : "UNMUTE";
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === " ") playRandomChannel();
  if (e.key.toLowerCase() === "m") document.getElementById("muteBtn").click();
});
</script>

</body>
</html>
