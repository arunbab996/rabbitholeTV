<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Channel TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="tv-container">
  <!-- Screen mask -->
  <div class="screen">
    <iframe
      id="player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="channel-label">CH <span id="ch">1</span></div>
  </div>

  <!-- TV frame -->
  <img src="tv-frame.jpg" class="tv-frame" />
</div>

<script src="tv.js"></script>
</body>
</html>
