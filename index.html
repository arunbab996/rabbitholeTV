<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Broadcast TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Player */
#player { width: 100%; height: 100%; }
#player iframe {
  pointer-events: none; /* no interaction */
}

/* CRT mask (hides title) */
.crt-mask {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );
  z-index: 9;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Channel label */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 10;
}

/* Controls (only channel surfing) */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 11;
}
</style>
</head>

<body>

<div class="screen">

  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH —</div>

  <div class="controls">
    <button id="chDown">CH −</button>
    <button id="chUp">CH +</button>
  </div>

  <div class="hint" id="hint">LOADING TV…</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ================= CHANNELS = VIDEOS ================= */
/* Each entry = ONE channel */
/* Mixed: space, science, nature, reality */

const CHANNELS = [
  { id: "GO5FwsblpT8" }, // space
  { id: "aqz-KE-bpKQ" }, // nature
  { id: "6_b7RDuLwcI" }, // science
  { id: "EEIk7gwjgIM" }, // tech
  { id: "XHTrLYShBRQ" }, // reality / travel
  { id: "HluANRwPyNo" }, // street POV
  { id: "8COwK2tAnfs" }, // nature
  { id: "DWcJFNfaw9c" }, // chill
  { id: "yS1ibDImAYU" }, // reality
  { id: "3uD6FJtpRZ4" }  // doc
];

/* ================= STATE ================= */

let player;
let playerReady = false;
let poweredOn = false;
let currentChannel = 0;
let lockedTime = 0;

/* ================= HELPERS ================= */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomStart() {
  return Math.floor(20 + Math.random() * 180);
}

function updateChannelLabel() {
  const ch = String(currentChannel + 1).padStart(2, "0");
  document.getElementById("channelLabel").textContent = `CH ${ch}`;
}

/* ================= YOUTUBE API ================= */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      },
      onStateChange: enforceBroadcastRules,
      onError: () => tuneChannel(currentChannel + 1)
    }
  });
};

/* ================= BROADCAST LOCK ================= */

function enforceBroadcastRules(e) {
  if (!poweredOn) return;

  // If paused → force play
  if (e.data === YT.PlayerState.PAUSED) {
    player.playVideo();
  }

  // If seeking detected → snap back
  const t = player.getCurrentTime();
  if (Math.abs(t - lockedTime) > 3) {
    player.seekTo(lockedTime, true);
  } else {
    lockedTime = t;
  }
}

/* ================= TV LOGIC ================= */

function tuneChannel(ch) {
  if (!playerReady) return;

  currentChannel = (ch + CHANNELS.length) % CHANNELS.length;
  updateChannelLabel();
  burstStatic();

  const start = randomStart();
  lockedTime = start;

  player.loadVideoById({
    videoId: CHANNELS[currentChannel].id,
    startSeconds: start
  });

  player.mute(); // always broadcast-style muted start
}

function powerOn() {
  poweredOn = true;
  document.getElementById("hint").style.display = "none";
  tuneChannel(currentChannel);
}

/* ================= CONTROLS ================= */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) powerOn();
});

document.getElementById("chUp").onclick = () => {
  if (poweredOn) tuneChannel(currentChannel + 1);
};

document.getElementById("chDown").onclick = () => {
  if (poweredOn) tuneChannel(currentChannel - 1);
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === "ArrowUp") tuneChannel(currentChannel + 1);
  if (e.key === "ArrowDown") tuneChannel(currentChannel - 1);
});
</script>

</body>
</html>
