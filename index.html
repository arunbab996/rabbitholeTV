<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CRT TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Player container */
#player {
  width: 100%;
  height: 100%;
}

/* Prevent hover UI */
#player iframe {
  pointer-events: none;
}

/* CRT top mask (hides title) */
.crt-mask {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 52px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.75),
    rgba(0,0,0,0)
  );
  z-index: 9;
  pointer-events: none;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Channel label */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 10;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 11;
}
</style>
</head>

<body>

<div class="screen">

  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH —</div>

  <div class="controls">
    <button id="unmute">UNMUTE</button>
    <button id="skip">SKIP</button>
  </div>

  <div class="hint" id="hint">LOADING TV…</div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ---------------- CHANNEL DEFINITIONS ---------------- */

const CHANNELS = {
  1: {
    name: "SPACE",
    videos: [
      "GO5FwsblpT8","aqz-KE-bpKQ","lM02vNMRRB0",
      "1w8Z0UOXVaY","oAVjF_7ensg","EEIk7gwjgIM",
      "3uD6FJtpRZ4","yS1ibDImAYU","fYzJqS3x0Jc"
    ]
  },
  2: {
    name: "SCIENCE",
    videos: [
      "6_b7RDuLwcI","8Yy6nF6XKpI","uD4izuDMUQA",
      "zBkVCpbNnkU","iA6wRgwl7k0","r6w2M50_Xdk",
      "QOCaacO8wus","cK-OGB5GxC0"
    ]
  },
  3: {
    name: "CHILL",
    videos: [
      "lM02vNMRRB0","aqz-KE-bpKQ","8COwK2tAnfs",
      "XHTrLYShBRQ","HluANRwPyNo","5qap5aO4i9A",
      "DWcJFNfaw9c"
    ]
  }
};

/* ---------------- STATE ---------------- */

let player = null;
let playerReady = false;
let poweredOn = false;
let muted = true;
let currentChannel = 1;
const lastPlayed = {};

/* ---------------- HELPERS ---------------- */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomStart() {
  return Math.floor(30 + Math.random() * 180);
}

function pickRandomVideo(ch) {
  const pool = CHANNELS[ch].videos;
  if (!lastPlayed[ch]) lastPlayed[ch] = [];

  if (lastPlayed[ch].length >= pool.length - 1) {
    lastPlayed[ch] = [];
  }

  let v;
  do {
    v = pool[Math.floor(Math.random() * pool.length)];
  } while (lastPlayed[ch].includes(v));

  lastPlayed[ch].push(v);
  return v;
}

/* ---------------- YOUTUBE API ---------------- */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      }
    }
  });
};

/* ---------------- TV LOGIC ---------------- */

function tuneChannel(ch) {
  if (!playerReady) return;

  const videoId = pickRandomVideo(ch);
  const start = randomStart();

  document.getElementById("channelLabel").textContent = `CH ${ch}`;
  burstStatic();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  if (muted) player.mute();
  else player.unMute();
}

function powerOn() {
  if (!playerReady) return;

  document.getElementById("hint").style.display = "none";
  poweredOn = true;
  tuneChannel(currentChannel);
}

/* ---------------- CONTROLS ---------------- */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) powerOn();
});

document.getElementById("skip").onclick = () => {
  if (poweredOn) tuneChannel(currentChannel);
};

document.getElementById("unmute").onclick = () => {
  muted = false;
  if (player) player.unMute();
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === "1") tuneChannel(1);
  if (e.key === "2") tuneChannel(2);
  if (e.key === "3") tuneChannel(3);
});
</script>

</body>
</html>
