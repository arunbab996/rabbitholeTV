<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TV Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Overlays */
.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-family: monospace;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 7;
}

.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 7;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  font-family: monospace;
  cursor: pointer;
}

.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-family: monospace;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 8;
}
</style>
</head>

<body>

<div class="screen">
  <div id="player"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH 1</div>

  <div class="controls">
    <button id="unmute">UNMUTE</button>
    <button id="skip">SKIP</button>
  </div>

  <div class="hint" id="hint">CLICK TO TURN ON</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ---------------- CHANNEL DEFINITIONS ---------------- */

const CHANNELS = {
  1: {
    name: "SPACE",
    videos: ["GO5FwsblpT8", "aqz-KE-bpKQ", "lM02vNMRRB0"]
  },
  2: {
    name: "SCIENCE",
    videos: ["6_b7RDuLwcI", "8Yy6nF6XKpI", "GO5FwsblpT8"]
  },
  3: {
    name: "CHILL",
    videos: ["lM02vNMRRB0", "aqz-KE-bpKQ"]
  }
};

let currentChannel = 1;
let player;
let muted = true;
let started = false;

/* ---------------- HELPERS ---------------- */

function randomFrom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function randomStart() {
  return Math.floor(30 + Math.random() * 180);
}

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.4";
  setTimeout(() => s.style.opacity = "0", 300);
}

/* ---------------- YT PLAYER ---------------- */

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    videoId: null,
    playerVars: {
      autoplay: 0,
      controls: 0,
      rel: 0,
      playsinline: 1
    }
  });
}

/* ---------------- TV LOGIC ---------------- */

function tuneChannel(ch) {
  currentChannel = ch;
  const channel = CHANNELS[ch];
  const videoId = randomFrom(channel.videos);
  const start = randomStart();

  document.getElementById("channelLabel").textContent = `CH ${ch}`;

  burstStatic();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  if (muted) player.mute();
  else player.unMute();
}

function powerOn() {
  document.getElementById("hint").style.display = "none";
  tuneChannel(currentChannel);
  started = true;
}

/* ---------------- CONTROLS ---------------- */

document.body.addEventListener("click", () => {
  if (!started) powerOn();
});

document.getElementById("skip").onclick = () => {
  if (started) tuneChannel(currentChannel);
};

document.getElementById("unmute").onclick = () => {
  muted = false;
  player.unMute();
};

/* Keyboard channel switch */
document.addEventListener("keydown", e => {
  if (e.key === "1") tuneChannel(1);
  if (e.key === "2") tuneChannel(2);
  if (e.key === "3") tuneChannel(3);
});
</script>

</body>
</html>
