<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TV Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  cursor: pointer;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
  filter: contrast(1.1) saturate(1.15);
}

/* Video */
.screen iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

/* Static */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

/* Hint */
.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-family: monospace;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 7;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 8;
  display: flex;
  gap: 10px;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  font-family: monospace;
  cursor: pointer;
}

button:hover {
  background: rgba(0,255,0,0.15);
}
</style>
</head>

<body>

<div class="screen" id="screen">
  <div class="static" id="static"></div>
  <div class="scanlines"></div>
  <div class="hint" id="hint">CLICK TO TURN ON</div>

  <div class="controls" id="controls" style="display:none;">
    <button id="unmute">UNMUTE</button>
    <button id="skip">SKIP</button>
  </div>
</div>

<script>
/* Known-good embeddable videos */
const videos = [
  "GO5FwsblpT8",
  "6_b7RDuLwcI",
  "lM02vNMRRB0",
  "8Yy6nF6XKpI",
  "aqz-KE-bpKQ"
];

const screen = document.getElementById("screen");
const staticFx = document.getElementById("static");
const hint = document.getElementById("hint");
const controls = document.getElementById("controls");
const unmuteBtn = document.getElementById("unmute");
const skipBtn = document.getElementById("skip");

let started = false;
let muted = true;
let currentIframe = null;

function randomVideo() {
  return videos[Math.floor(Math.random() * videos.length)];
}

/* Start somewhere in the middle (1â€“60% in) */
function randomStart() {
  return Math.floor(60 + Math.random() * 300);
}

function burstStatic() {
  staticFx.style.opacity = "0.4";
  setTimeout(() => staticFx.style.opacity = "0", 250);
}

function playRandom() {
  burstStatic();

  const videoId = randomVideo();
  const start = randomStart();

  screen.innerHTML = `
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${muted ? 1 : 0}&start=${start}&controls=0&rel=0"
      allow="autoplay"
      allowfullscreen>
    </iframe>
    <div class="static" id="static"></div>
    <div class="scanlines"></div>
    <div class="controls" id="controls">
      <button id="unmute">${muted ? "UNMUTE" : "MUTED"}</button>
      <button id="skip">SKIP</button>
    </div>
  `;

  bindControls();
}

function bindControls() {
  document.getElementById("skip").onclick = playRandom;

  document.getElementById("unmute").onclick = () => {
    muted = false;
    playRandom();
  };
}

document.body.addEventListener("click", () => {
  if (!started) {
    hint.style.display = "none";
    started = true;
    playRandom();
  }
});
</script>

</body>
</html>
