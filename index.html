<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chaos TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
}

/* Player */
#player { width: 100%; height: 100%; }
#player iframe { pointer-events: none; }

/* Hide title area */
.crt-mask {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 60px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.95),
    rgba(0,0,0,0.8),
    rgba(0,0,0,0)
  );
  z-index: 10;
}

/* Scanlines */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 6;
}

/* Static burst */
.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 7;
}

/* Channel label */
.channel {
  position: absolute;
  top: 14px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 12;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 12px;
  z-index: 12;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="screen">
  <div id="player"></div>

  <div class="crt-mask"></div>
  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH 01</div>

  <div class="controls">
    <button id="skip">SKIP</button>
    <button id="muteBtn">MUTE</button>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ================= EXTREMELY DIVERSE VIDEO POOL ================= */
/* Add endlessly. Any subject. Chaos is the point. */

const VIDEO_POOL = [
  // Science / Docs
  "GO5FwsblpT8","6_b7RDuLwcI","EEIk7gwjgIM","3uD6FJtpRZ4",
  // Nature / Wildlife
  "aqz-KE-bpKQ","8COwK2tAnfs","lM02vNMRRB0",
  // Reality / Travel / Vlogs
  "XHTrLYShBRQ","HluANRwPyNo","DWcJFNfaw9c","yS1ibDImAYU",
  // Music / Ambient / Random
  "5qap5aO4i9A","oAVjF_7ensg",
  // Internet chaos
  "dQw4w9WgXcQ","9bZkp7q19f0","C0DPdy98e4c"
];

/* ================= STATE ================= */

let player;
let channel = 1;
let muted = true;
let lockedTime = 0;

/* ================= HELPERS ================= */

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.45";
  setTimeout(() => s.style.opacity = "0", 300);
}

function randomVideo() {
  return VIDEO_POOL[Math.floor(Math.random() * VIDEO_POOL.length)];
}

function randomStart() {
  return Math.floor(60 + Math.random() * 400);
}

function updateChannel() {
  document.getElementById("channelLabel").textContent =
    `CH ${String(channel).padStart(2, "0")}`;
}

/* ================= YOUTUBE API ================= */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 1,
      mute: 1,
      controls: 0,
      disablekb: 1,
      fs: 0,
      iv_load_policy: 3,
      modestbranding: 1,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: startTV,
      onStateChange: enforceBroadcast,
      onError: playRandom
    }
  });
};

/* ================= LOCK PLAYBACK ================= */

function enforceBroadcast(e) {
  if (e.data === YT.PlayerState.PAUSED) {
    player.playVideo();
  }

  const t = player.getCurrentTime();
  if (Math.abs(t - lockedTime) > 3) {
    player.seekTo(lockedTime, true);
  } else {
    lockedTime = t;
  }
}

/* ================= TV LOGIC ================= */

function playRandom() {
  burstStatic();
  channel++;
  updateChannel();

  const video = randomVideo();
  const start = randomStart();
  lockedTime = start;

  player.loadVideoById({
    videoId: video,
    startSeconds: start
  });

  muted ? player.mute() : player.unMute();
}

function startTV() {
  updateChannel();
  playRandom(); // autoplay immediately
}

/* ================= CONTROLS ================= */

document.getElementById("skip").onclick = playRandom;

document.getElementById("muteBtn").onclick = () => {
  muted = !muted;
  muted ? player.mute() : player.unMute();
  document.getElementById("muteBtn").textContent =
    muted ? "MUTE" : "UNMUTE";
};
</script>

</body>
</html>
