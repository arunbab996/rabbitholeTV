<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TV Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* Screen */
.screen {
  position: fixed;
  inset: 0;
  background: black;
  filter: contrast(1.1) saturate(1.15);
}

/* Overlays */
.scanlines {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.18),
    rgba(0,0,0,0.18) 1px,
    transparent 3px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 5;
}

.static {
  position: absolute;
  inset: 0;
  background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
  opacity: 0;
  pointer-events: none;
  z-index: 6;
}

.channel {
  position: absolute;
  top: 16px;
  right: 20px;
  color: #0f0;
  font-size: 18px;
  text-shadow: 0 0 6px #0f0;
  z-index: 7;
}

.controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 7;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 8px 14px;
  cursor: pointer;
}

.hint {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #0f0;
  font-size: 20px;
  background: rgba(0,0,0,0.6);
  z-index: 8;
}
</style>
</head>

<body>

<div class="screen">
  <div id="player"></div>

  <div class="scanlines"></div>
  <div class="static" id="static"></div>

  <div class="channel" id="channelLabel">CH —</div>

  <div class="controls">
    <button id="unmute">UNMUTE</button>
    <button id="skip">SKIP</button>
  </div>

  <div class="hint" id="hint">LOADING TV…</div>
</div>

<!-- YouTube Player API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ---------------- CHANNELS ---------------- */

const CHANNELS = {
  1: { videos: ["GO5FwsblpT8", "aqz-KE-bpKQ"] },
  2: { videos: ["6_b7RDuLwcI", "8Yy6nF6XKpI"] },
  3: { videos: ["lM02vNMRRB0"] }
};

let currentChannel = 1;
let player = null;
let playerReady = false;
let muted = true;
let poweredOn = false;

/* ---------------- HELPERS ---------------- */

function randomFrom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function randomStart() {
  return Math.floor(30 + Math.random() * 180);
}

function burstStatic() {
  const s = document.getElementById("static");
  s.style.opacity = "0.4";
  setTimeout(() => s.style.opacity = "0", 300);
}

/* ---------------- YT API (FIXED) ---------------- */

window.onYouTubeIframeAPIReady = function () {
  player = new YT.Player("player", {
    width: "100%",
    height: "100%",
    playerVars: {
      autoplay: 0,
      controls: 0,
      rel: 0,
      playsinline: 1
    },
    events: {
      onReady: () => {
        playerReady = true;
        document.getElementById("hint").textContent = "CLICK TO TURN ON";
      }
    }
  });
};

/* ---------------- TV LOGIC ---------------- */

function tuneChannel(ch) {
  if (!playerReady) return;

  const videoId = randomFrom(CHANNELS[ch].videos);
  const start = randomStart();

  document.getElementById("channelLabel").textContent = `CH ${ch}`;
  burstStatic();

  player.loadVideoById({
    videoId,
    startSeconds: start
  });

  if (muted) player.mute();
  else player.unMute();
}

function powerOn() {
  if (!playerReady) return;

  document.getElementById("hint").style.display = "none";
  poweredOn = true;
  tuneChannel(currentChannel);
}

/* ---------------- CONTROLS ---------------- */

document.body.addEventListener("click", () => {
  if (!poweredOn && playerReady) {
    powerOn();
  }
});

document.getElementById("skip").onclick = () => {
  if (poweredOn) tuneChannel(currentChannel);
};

document.getElementById("unmute").onclick = () => {
  muted = false;
  if (player) player.unMute();
};

document.addEventListener("keydown", e => {
  if (!poweredOn) return;
  if (e.key === "1") tuneChannel(1);
  if (e.key === "2") tuneChannel(2);
  if (e.key === "3") tuneChannel(3);
});
</script>

</body>
</html>
